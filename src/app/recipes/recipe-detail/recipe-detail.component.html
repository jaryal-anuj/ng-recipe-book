<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <div class="dropdown dropdown-menu" role="menu">
                <a  class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a>
                <a  class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                <a  class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
       <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li 
            class="list-group-item" 
            *ngFor="let ingredient of recipe.ingredients"
            >{{ ingredient.name }} - {{ ingredient.amount }} </li>
        </ul>
    </div>
</div>
